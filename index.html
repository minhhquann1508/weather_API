    <div id="weather" class="weather">
        <div class="content">
            <h1 class="title text-center">Daily weather</h1>
            <input type="text" id="search" placeholder="Enter your place...">
            <h1 class="location text-center">
                <span class="city"></span>
                <span class="country"></span>
            </h1>
            <div class="times text-center">
            </div>
            <div class="weather__info">
                <h1 class="temp text-center">
                </h1>
                <h1 class="stat text-center">
                </h1>
                <div class="img-place">
                    <img src="" alt="" class="img-fluid img">
                </div>
            </div>
        </div>
    </div>
    <div class="error weather">
        <div class="error__content content text-center">
            <h2>Sorry,Can't found the city</h2>
            <img src="./image/ERROR 404! by shinybat.jpg" class="img-fluid" alt="">
        </div>
    </div>
